<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <table>
        <tbody>
        <tr is="row"></tr>
        <tr is="row"></tr>
        <tr is="row"></tr>
        </tbody>
    </table>
</div>
<script>
    // 在子组件中定义data时，data必需是函数
    var tr = {
        data:function(){
            return {
                content:'heheda'
            }
        },
        template: '<tr><td>{{content}}</td><td>1</td><td>1</td></tr>'
    }
    var vm = new Vue({
        el: '#app',
        components: {
            row: tr
        }
    })
</script>
</body>
</html>
