<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullname}}
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                firstname:'Dell',
                lastname:'Li',
            },
            computed:{
                fullname:{
                    get:function () {
                        return this.firstname+ ' ' + this.lastname
                    }
                }
            }
        })
    </script>
</body>
</html>
