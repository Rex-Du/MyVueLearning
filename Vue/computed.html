<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullname}}
        {{age}}
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                firstname:'Dell',
                lastname:'Li',
                age:29
            },
            // 计算属性，自带缓存，当firstname和lastname都不变是，使用之前的fullname值
            // 也可以用methods的方法实现，还可以用watch的方法实现，但此例中computed实现是最优的
            computed:{
                fullname:function () {
                    console.log('计算了一次');
                    return this.firstname + ' ' + this.lastname
                }
            }
        })
    </script>
</body>
</html>
