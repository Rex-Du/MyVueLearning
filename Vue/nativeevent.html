<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给组件绑定原生事件</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <child @click.native="handleClick"></child>
</div>
<script>
    var child={
        template:'<div>child</div>'
    }

    var vm=new Vue({
        el:'#app',
        components:{
            child:child
        },
        methods:{
            handleClick:function () {
                alert('hello child')
            }
        }
    })
</script>

</body>
</html>
